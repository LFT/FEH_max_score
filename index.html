<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fire Emblem Heroes max arena scoring chart</title>
        <script src="js/unit.js" type="text/javascript"></script>
        <script src="js/unitList.js" type="text/javascript"></script>
        <script src="js/weaponType.js" type="text/javascript"></script>
        <script src="js/weaponTypeList.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/star.css">
        <link rel="stylesheet" href="css/standard.css">
        <link rel="stylesheet" href="css/limited.css">
        <link rel="stylesheet" href="css/legendary.css">
        <link rel="stylesheet" href="css/seasonal.css">
        <meta charset="utf-8" />
    </head>
    <body>
        <div class="filters" id="score-filters">
            <div class="column-title">Score computation</div>
            <div class="checkbox-row" id="score-inputs">
                <label class="ib">Max merge units
                    <input autocomplete="off" class="score-input" type="checkbox" name="merge" checked />
                </label>
                <label class="ib">Super boon if possible
                    <input autocomplete="off" class="score-input" type="checkbox" name="boon" checked />
                </label>
                <label class="ib">Duel if possible
                    <input autocomplete="off" class="score-input" type="checkbox" name="duel" checked />
                </label>
                <label class="ib">Dance/Sing if possible
                    <input autocomplete="off" class="score-input" type="checkbox" name="dance" checked />
                </label>
                <label class="ib">Matching legendary heroes in team
                    <input autocomplete="off" class="score-input" type="number" name="blessings" min="0" max="3" value="0" />
                </label>
            </div>
        </div>
        <div class="filters" id="unit-filters">
            <div class="column-title">Unit filtering</div>
            <div class="checkbox-row" id="unit-checkboxes">
                <label class="ib"><span>Seasonal units
                    <input autocomplete="off" class="filter-checkbox" type="checkbox" name="season" checked />
                </label>
                <label class="ib"><i class="ib icon icon-5star"></i><span>locked units</span>
                    <input autocomplete="off" class="filter-checkbox" name="star5" type="checkbox" checked />
                </label>
                <label class="ib">Legendary units</span>
                    <input autocomplete="off" class="filter-checkbox" name="legendary" type="checkbox" checked />
                </label>
                <label class="ib">Limited units</span>
                    <input autocomplete="off" class="filter-checkbox" name="limited" type="checkbox" checked />
                </label>
                <label class="ib"><span>Arena bonus units from 04/12 to 24/12</span>
                    <input autocomplete="off" class="filter-checkbox" name="bonus" type="checkbox" />
                </label>
            </div>
        </div>
        <div class="filters" id="column-filters">
            <div class="column-title">Column filtering</div>
            <div class="checkbox-row" id="column-groups">
            </div>
            <div class="checkbox-row" id="column-checkboxes"></div>
        </div>
        <div id="unit-display">

        </div>
        <template id="checkbox-template">
            <label class="ib"><i></i><input autocomplete="off" class="column-checkbox" type="checkbox" checked/></label>
        </template>
        <template id="checkbox-deplacement-template">
            <label class="ib"><i></i><input autocomplete="off" class="deplacement-checkbox" type="checkbox" checked/></label>
        </template>
    </body>
</html>
